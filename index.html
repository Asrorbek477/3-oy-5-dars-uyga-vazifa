<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- Favision -->
    <link rel="shortcut icon" href="./img/Group.svg" type="image/x-icon">
        <!-- Normalize -->
    <link rel="stylesheet" href="./scss/normalize.scss">
        <!-- Fonts -->
    <link rel="stylesheet" href="./scss/fonts.scss">
        <!-- General styles -->
    <link rel="stylesheet" href="./scss/style.scss">
    <title>Kreed</title>
</head>
<body>
        <!-- Header section -->
        <header class="header">
            <div class="container header__container">
                <div class="Logo">
                    <a href="#">
                        <img src="./img/Logo.svg" alt="Kreed logo">
                    </a>
                </div>

                <nav class="nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#"> How it works</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>

                <input class="button" type="submit" value="Get Started">
            </div>
        </header>

           <!-- Main section -->
           <main class="main">
            <div class="container main__container">
                <div class="main-text">
                    <h1>Connecting all <br> your banking <br> needs</h1>
                    <p>A smart mobile application you can control your <br> business needs</p>

                    <div class="button-group">

                        <div class="apple">
                            <img src="./img/apple.svg" alt="apple img">
                            <span>Download App</span>
                        </div>

                         <div class="google-play">
                            <img src="./img/google-play.svg" alt="google-play img">
                            <span>Download App</span>
                         </div>
                    </div>
                </div>
                
                <div class="main-img">
                    <img src="./img/phone.png" alt="phone img">
                </div>

            </div>
           </main>
</body>
</html>
